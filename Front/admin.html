<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin | Anand Vaghela Portfolio</title>
  <!-- Font Awesome for icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .admin-container {
      max-width: 600px;
      margin: 50px auto;
    }

    #projectSection {
      display: none;
    }
  </style>
</head>

<body>
  <!--===== HEADER =====-->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="index.html" class="nav__logo">Anand Vaghela</a>
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-menu'></i>
      </div>
    </nav>
  </header>
  

  <div class="admin-container" style="margin-top: 100px;">
    <!-- Login Form -->
    <div id="loginSection">
      <h2 class="mb-4 text-center">Admin Login</h2>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="adminUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="adminUsername" required />
        </div>
        <div class="mb-3">
          <label for="adminPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="adminPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>

    <!-- Project Management Section -->
    <div id="projectSection">
      <h2 class="mb-4 text-center">Manage Projects</h2>

      <!-- Add Project Form -->
      <form id="addProjectForm" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <label for="projectImage" class="form-label">Project Image</label>
          <input type="file" class="form-control" id="projectImage" name="image" accept="image/*" />
        </div>
        <div class="mb-3">
          <label for="projectTitle" class="form-label">Project Title</label>
          <input type="text" class="form-control" id="projectTitle" required />
        </div>
        <div class="mb-3">
          <label for="projectDesc" class="form-label">Description</label>
          <textarea class="form-control" id="projectDesc" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="projectGithub" class="form-label">GitHub URL</label>
          <input type="url" class="form-control" id="projectGithub" />
        </div>
        <div class="mb-3">
          <label for="projectDemo" class="form-label">Live Demo URL</label>
          <input type="url" class="form-control" id="projectDemo" />
        </div>
        <button type="submit" class="btn btn-success w-100">Add Project</button>
      </form>

      <!-- Existing Projects List -->
      <div id="projectsList" class="row row-cols-1 row-cols-md-1 row-cols-lg-2 g-4">
        <!-- Project cards will be appended here -->
      </div>
    </div>
  </div>

  <script src="assets/js/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
